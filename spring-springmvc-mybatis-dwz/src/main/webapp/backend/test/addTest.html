	<form method="post" action="h/platform/insertPlatform.do" class="pageForm" id="addPlatformForm">
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>平台名称：</label>
				<input type="text" size="25" name="name" id="name"  class="required"/>
			</div>

			</div>

			</div>

			</ul>
		</div>
	</form>
</div>
