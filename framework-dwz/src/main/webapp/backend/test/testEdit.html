<div class="pageContent">
	<form method="post" action="test/updateSaveTest.do" class="pageForm" id="updateTestForm">
		
	</form>
</div>
<script id="updateTestTemplate" type="text/template">
	<div class="pageFormContent" layoutH="58">
			<input type="hidden" size="25" name="id" value="<%=data.id%>" readonly="readonly"/>
			<div class="unit">
				<label>number：</label>
				<input type="text" size="25" name="" value="<%=data.number%>"  tempName="number" class="required" 
					dirtyCheck="true" oldValue="<%=data.number%>"/>
			</div>
			<div class="unit">
				<label>version：</label>
				<input type="text" name="" value="<%=data.version%>" tempName="version" id="version"  class="required"
					 dirtyCheck="true" oldValue="<%=data.version%>"/>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="reset" onclick="">重置</button></div></div></li>
			</ul>
		</div>
</script>
